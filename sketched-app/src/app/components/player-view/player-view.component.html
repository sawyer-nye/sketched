<div class="player-view">
  <p>Scale Root Note</p>
  <select name="selectRootNote" [(ngModel)]="scaleRootNote">
    <option *ngFor="let note of octaveThreeNotes" [value]="note.name">
      {{ note.name }}
    </option>
  </select>

  <div class="d-flex overflow-auto">
    <div class="card" *ngFor="let note of notes" (click)="playNote(note)">
      <div>{{ note.name + note.octave }}</div>
    </div>
  </div>

  <app-synth-view></app-synth-view>
</div>
