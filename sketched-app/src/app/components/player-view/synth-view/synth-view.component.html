<div class="synth-view d-flex flex-row overflow-auto">
  <div class="card" *ngFor="let synthSetup of synthSetups">
    <div class="card-header">Synth</div>
    <div class="card-body">
      <h5 class="card-title">Title</h5>
      <p class="card-text">Text goes here</p>
      <div class="d-flex flex-column">
        <button class="btn btn-primary m-2 align" (click)="playSynth(synthSetup.synth)">
          <span class="material-icons">play_arrow</span>
        </button>
        <button
          *ngFor="let oscillatorType of oscillatorTypes"
          class="btn btn-secondary m-2"
          (click)="changeOscillatorType(synthSetup.synth, oscillatorType)"
        >
          {{ oscillatorType | uppercase }}
        </button>
      </div>
    </div>
  </div>
</div>
